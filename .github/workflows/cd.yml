run-name: CI/CD to AWS by @${{ github.actor }}

on:
  workflow_dispatch:
    permissions:
      users:
        - saJaeHyukc
        - Zamoca42

jobs:
  setup-node:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install Dependencies
        run: npm ci

  test-lint:
    runs-on: ubuntu-latest
    needs: setup-node
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Tests with Coverage
        run: npm run test:cov

      - name: Run Lint
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: test-lint
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v0.1.5
        with:
          key: ${{ secrets.LIGHTSAIL_KEY }}
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ${{ secrets.LIGHTSAIL_NAME }}
          port: ${{ secrets.LIGHTSAIL_PORT }}
          script: |
            cd ${{ secrets.LIGHTSAIL_PATH }} 
            git pull origin main
            npm install
            npm run build
            npm run start:prod
